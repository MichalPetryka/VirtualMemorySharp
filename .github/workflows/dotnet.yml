name: .NET Tests
on: [push, pull_request]
jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest, macos-15-intel]
        framework: [net10.0, net48]
        arch: [x64]
        include:
          - os: windows-latest
            framework: net10.0
            arch: x86
          - os: windows-latest
            framework: net48
            arch: x86
          - os: macos-latest
            framework: net10.0
            arch: arm64
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0
    - if: startsWith(matrix.os , 'ubuntu') == true && matrix.framework == 'net48'
      name: Setup Mono on Ubuntu
      run: |
        sudo apt install ca-certificates gnupg
        sudo gpg --homedir /tmp --no-default-keyring --keyring gnupg-ring:/usr/share/keyrings/mono-official-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF
        sudo chmod +r /usr/share/keyrings/mono-official-archive-keyring.gpg
        echo "deb [signed-by=/usr/share/keyrings/mono-official-archive-keyring.gpg] https://download.mono-project.com/repo/ubuntu stable-focal main" | sudo tee /etc/apt/sources.list.d/mono-official-stable.list
        sudo apt update
        sudo apt install mono-complete
    - if: startsWith(matrix.os, 'macos') == true && matrix.framework == 'net48'
      name: Setup Mono on MacOS
      run: brew install mono
    - if: startsWith(matrix.os, 'windows') != true && matrix.framework == 'net48'
      name: Check Mono
      run: mono --version
    - name: Restore dependencies
      run: dotnet restore -a ${{ matrix.arch }}
    - name: Test
      run: dotnet test --output Detailed -f ${{ matrix.framework }} -a ${{ matrix.arch }}
